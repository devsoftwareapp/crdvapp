<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Text Extract</title>
    <script src="tesseract.min.js"></script>
    <script src="pdf.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 10px;
        }
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .box {
            background: #f8f9fa;
            border-left: 4px solid #d32f2f;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #d32f2f;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover { background: #b71c1c; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .copy-btn { background: #007bff; }
        .copy-btn:hover { background: #0056b3; }
        .status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .file-type-buttons {
            display: flex; gap: 10px; margin: 15px 0;
        }
        .file-type-btn {
            flex: 1; padding: 12px; background: #e9ecef;
            border: 2px solid #ddd; border-radius: 8px;
            cursor: pointer; text-align: center; font-weight: bold;
        }
        .file-type-btn.active { background: #d32f2f; color: white; border-color: #d32f2f; }
        #preview { max-width: 100%; max-height: 400px; border: 2px dashed #ddd; border-radius: 8px; display: none; margin-top: 10px; }
        .output-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #ocrOutput {
            background: #f8f9fa; border: 1px solid #ddd;
            border-radius: 8px; padding: 15px;
            min-height: 200px; max-height: 400px; overflow-y: auto;
            white-space: pre-wrap; font-family: monospace; line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">OCR - Text Extract</h1>
        <p id="description" class="description">Extract text from PDF or image</p>
        
        <div class="box">
            <h3 id="selectInputType">Select Input Type</h3>
            <div class="file-type-buttons">
                <div class="file-type-btn active" data-type="image" id="btnImage">Image</div>
                <div class="file-type-btn" data-type="pdf" id="btnPdf">PDF</div>
            </div>

            <div id="imageSection">
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <div id="pdfSection" style="display: none;">
                <input type="file" id="pdfInput" accept="application/pdf">
                <select id="pdfPageSelect" style="display: none;">
                    <option value="">{Select page}</option>
                </select>
            </div>

            <img id="preview" alt="Preview">
            <div class="controls">
                <button id="ocrBtn" disabled>Extract Text</button>
            </div>
            <div id="ocrStatus" class="status info">No operation performed yet...</div>
        </div>

        <div class="box">
            <div class="output-header">
                <h3 id="outputTitle" class="output-title">Extracted Text:</h3>
                <div class="output-buttons">
                    <button id="copyBtn" class="copy-btn" disabled>üìã Copy Text</button>
                </div>
            </div>
            <div id="ocrOutput">OCR not performed yet...</div>
        </div>
    </div>

    <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "pdf.worker.min.js";

    // === Locale Loader ===
    async function loadLocale() {
        try {
            const response = await fetch("ocr-all.json");
            const translations = await response.json();
            const userLang = (navigator.language || 'en').toLowerCase();
            const lang = translations[userLang] ? userLang : 'en-us';
            const t = translations[lang];

            document.title = t.title;
            document.getElementById("title").textContent = t.title;
            document.getElementById("description").textContent = t.description;
            document.getElementById("selectInputType").textContent = t.selectInputType;
            document.getElementById("btnImage").textContent = t.image;
            document.getElementById("btnPdf").textContent = t.pdf;
            document.getElementById("ocrBtn").textContent = t.extractText;
            document.getElementById("outputTitle").textContent = t.outputTitle;
            document.getElementById("copyBtn").textContent = t.copyText;
            document.getElementById("ocrOutput").textContent = t.ocrNotPerformed;
            document.getElementById("ocrStatus").textContent = t.noOperation;
        } catch (e) {
            console.warn("Locale load failed, fallback to English.");
        }
    }
    loadLocale();

    // === OCR Logic ===
    let selectedImage = null;
    let currentFileType = 'image';
    let extractedText = '';

    const fileTypeBtns = document.querySelectorAll('.file-type-btn');
    const imageSection = document.getElementById('imageSection');
    const pdfSection = document.getElementById('pdfSection');
    const imageInput = document.getElementById('imageInput');
    const pdfInput = document.getElementById('pdfInput');
    const pdfPageSelect = document.getElementById('pdfPageSelect');
    const preview = document.getElementById('preview');
    const ocrBtn = document.getElementById('ocrBtn');
    const copyBtn = document.getElementById('copyBtn');
    const ocrStatus = document.getElementById('ocrStatus');
    const ocrOutput = document.getElementById('ocrOutput');

    function showStatus(message, type) {
        ocrStatus.textContent = message;
        ocrStatus.className = `status ${type}`;
    }

    function updateProgress(percent) {
        showStatus(`Processing: %${percent}`, 'info');
    }

    fileTypeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            fileTypeBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentFileType = btn.dataset.type;
            imageSection.style.display = currentFileType === 'image' ? 'block' : 'none';
            pdfSection.style.display = currentFileType === 'pdf' ? 'block' : 'none';
            resetForm();
        });
    });

    imageInput.addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = event => {
            preview.src = event.target.result;
            preview.style.display = 'block';
            selectedImage = preview.src;
            ocrBtn.disabled = false;
            copyBtn.disabled = true;
            showStatus('‚úÖ Image ready, you can extract text.', 'success');
        };
        reader.readAsDataURL(file);
    });

    pdfInput.addEventListener('change', async e => {
        const file = e.target.files[0];
        if (!file) return;
        try {
            showStatus('Loading PDF...', 'info');
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            pdfPageSelect.innerHTML = '<option value="">Select page</option>';
            for (let i = 1; i <= pdf.numPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Page ${i}`;
                pdfPageSelect.appendChild(option);
            }
            pdfPageSelect.style.display = 'block';
            showStatus('PDF loaded. Please select a page.', 'success');
        } catch {
            showStatus('Error loading PDF.', 'error');
        }
    });

    pdfPageSelect.addEventListener('change', async e => {
        const pageNum = parseInt(e.target.value);
        if (!pageNum) return;
        try {
            showStatus('Processing page...', 'info');
            const file = pdfInput.files[0];
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const page = await pdf.getPage(pageNum);
            const viewport = page.getViewport({ scale: 2.0 });
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            await page.render({ canvasContext: ctx, viewport }).promise;
            preview.src = canvas.toDataURL();
            preview.style.display = 'block';
            selectedImage = preview.src;
            ocrBtn.disabled = false;
            showStatus('‚úÖ Page ready, you can extract text.', 'success');
        } catch {
            showStatus('Error processing page.', 'error');
        }
    });

    function resetForm() {
        preview.style.display = 'none';
        ocrBtn.disabled = true;
        copyBtn.disabled = true;
        ocrOutput.textContent = 'OCR not performed yet...';
        showStatus('No operation performed yet...', 'info');
        selectedImage = null;
        extractedText = '';
        imageInput.value = '';
        pdfInput.value = '';
        pdfPageSelect.style.display = 'none';
        pdfPageSelect.innerHTML = '<option value="">Select page</option>';
    }

    copyBtn.addEventListener('click', async () => {
        if (!extractedText) {
            showStatus('No text to copy!', 'error');
            return;
        }
        try {
            await navigator.clipboard.writeText(extractedText);
            showStatus('‚úÖ Text copied to clipboard!', 'success');
        } catch {
            showStatus('‚ùå Text could not be copied!', 'error');
        }
    });

    ocrBtn.addEventListener('click', async () => {
        if (!selectedImage) {
            showStatus('Please select an image first!', 'error');
            return;
        }
        try {
            showStatus('‚è≥ OCR processing...', 'info');
            ocrOutput.textContent = 'Extracting text...';
            ocrBtn.disabled = true;
            const { data: { text } } = await Tesseract.recognize(
                selectedImage, 'eng',
                { logger: m => m.status === 'recognizing text' && updateProgress(Math.round(m.progress * 100)) }
            );
            extractedText = text.trim();
            ocrOutput.textContent = extractedText || '‚ùå No text found.';
            copyBtn.disabled = !extractedText;
            showStatus(extractedText ? '‚úÖ OCR completed! You can copy the text.' : '‚ùå No text found.', extractedText ? 'success' : 'error');
        } catch (err) {
            console.error('OCR error:', err);
            ocrOutput.textContent = '‚ùå OCR process failed: ' + err.message;
            showStatus('‚ùå OCR failed!', 'error');
        } finally {
            ocrBtn.disabled = false;
        }
    });

    if (window.flutter_inappwebview) {
        console.log('‚úÖ OCR handlers registered');
    }
    </script>
</body>
</html>
