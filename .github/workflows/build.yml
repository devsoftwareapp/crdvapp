name: Build ARM64 Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout YAML repo
        uses: actions/checkout@v4

      - name: Clone external Android template
        run: git clone https://github.com/cortinico/kotlin-android-template.git project

      - name: Patch build.gradle.kts for ARM64 only
        run: |
          FILE=project/app/build.gradle.kts
          echo "ðŸ”§ Adding ARM64 ABI filter..."
          sed -i '/defaultConfig {/a \        ndk {\n            abiFilters += listOf("arm64-v8a")\n        }' $FILE

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x project/gradlew

      - name: Build Debug APK
        run: cd project && ./gradlew assembleDebug --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64-apk
          path: project/app/build/outputs/apk/debug/app-debug.apk
