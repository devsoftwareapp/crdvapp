name: Build Android Debug (Capacitor Solid Template)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone solidjs capacitor template
        run: |
          git clone https://github.com/ionic-team/capacitor-solidjs-templates.git template
          mv template app

      - name: Replace web files
        run: |
          rm -rf app/solid/public
          mkdir -p app/solid/public
          cp -r web/* app/solid/public/

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd app
          npm install

      - name: Build web
        run: |
          cd app
          npm run build

      - name: Capacitor sync
        run: |
          cd app
          npx cap sync android

      - name: Build Debug APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
