name: pdf_reader_manager
description: A comprehensive PDF management and editing application with advanced tools.
publish_to: 'none'

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  file_picker: ^8.1.0
  flutter_inappwebview: ^6.1.5
  shared_preferences: ^2.2.2
  path: ^1.8.3
  share_plus: ^10.0.0  
  printing: ^5.14.2   
  image_picker: ^1.1.2
  permission_handler: ^11.0.1
  path_provider: ^2.1.1
  intl: ^0.19.0
  open_file: ^3.5.10
  google_mobile_ads: ^5.3.1
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter_icons:
  image_path: "icon/icon.png"
  android: true
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "icon/icon.png"

